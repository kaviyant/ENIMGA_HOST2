<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ENIGMA | LOBBY</title>
    <style>
        :root {
            --bg: #051005;
            --cyan: #33ff00;
            --purple: #1a8000;
            --green: #33ff00;
            --text: #ccffcc;
            --glass: rgba(5, 20, 5, 0.9);
            --mono: 'Courier New', monospace;
            --disp: 'Courier New', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--mono);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(rgba(51, 255, 0, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(51, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes grid {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(80px) translateZ(-200px);
            }
        }

        .particles,
        .scanlines {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .scanlines {
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 6px;
            z-index: 10;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--cyan);
            opacity: 0.5;
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .terminal-window {
            width: 90%;
            max-width: 900px;
            height: 70vh;
            background: var(--glass);
            border: 1px solid rgba(51, 255, 0, 0.3);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(51, 255, 0, 0.1), inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            z-index: 2;
            animation: glow 4s infinite alternate;
            position: relative;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(51, 255, 0, 0.1);
                border-color: rgba(51, 255, 0, 0.3);
            }

            to {
                box-shadow: 0 0 35px rgba(51, 255, 0, 0.2);
                border-color: rgba(51, 255, 0, 0.5);
            }
        }

        .terminal-header {
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close {
            background: #ff5f56;
        }

        .minimize {
            background: #ffbd2e;
        }

        .maximize {
            background: #27c93f;
        }

        .terminal-title {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            font-size: 0.7rem;
            color: var(--green);
            background: rgba(0, 255, 102, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 102, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 6px rgba(0, 255, 102, 0);
            }

            50% {
                box-shadow: 0 0 0 0 rgba(0, 255, 102, 0.4);
            }
        }

        .terminal-body {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--cyan);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
            display: flex;
            flex-direction: column;
        }

        .log-line {
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fade 0.2s forwards;
            display: flex;
        }

        .log-prefix {
            color: var(--purple);
            margin-right: 10px;
        }

        @keyframes fade {
            to {
                opacity: 1;
            }
        }

        .enigma-logo {
            font-family: var(--disp);
            font-weight: 900;
            font-size: 5rem;
            color: #fff;
            text-align: center;
            margin: 2rem 0;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            position: relative;
            display: none;
            transform: scale(0.9);
            text-shadow: 0 0 10px var(--cyan), 0 0 20px var(--cyan), 0 0 40px var(--purple);
        }

        .enigma-logo::before,
        .enigma-logo::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .enigma-logo::before {
            left: 2px;
            text-shadow: -1px 0 var(--purple);
            clip: rect(24px, 550px, 90px, 0);
            animation: gl1 3s infinite linear alternate-reverse;
        }

        .enigma-logo::after {
            left: -2px;
            text-shadow: -1px 0 var(--green);
            clip: rect(85px, 550px, 140px, 0);
            animation: gl2 2.5s infinite linear alternate-reverse;
        }

        .enigma-logo.show {
            display: block;
            animation: reveal 0.8s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gl1 {
            0% {
                clip: rect(65px, 999px, 100px, 0);
            }

            20% {
                clip: rect(4px, 999px, 25px, 0);
            }

            40% {
                clip: rect(93px, 999px, 45px, 0);
            }

            60% {
                clip: rect(15px, 999px, 12px, 0);
            }

            80% {
                clip: rect(54px, 999px, 110px, 0);
            }

            100% {
                clip: rect(11px, 999px, 55px, 0);
            }
        }

        @keyframes gl2 {
            0% {
                clip: rect(14px, 999px, 86px, 0);
            }

            20% {
                clip: rect(82px, 999px, 15px, 0);
            }

            40% {
                clip: rect(32px, 999px, 5px, 0);
            }

            60% {
                clip: rect(74px, 999px, 56px, 0);
            }

            80% {
                clip: rect(41px, 999px, 128px, 0);
            }

            100% {
                clip: rect(12px, 999px, 63px, 0);
            }
        }

        .final-status {
            text-align: center;
            margin-top: 1rem;
            color: var(--text);
            font-size: 1.2rem;
            opacity: 0;
        }

        .final-status.show {
            animation: fade 1s 0.5s forwards;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--cyan);
            animation: blink 1s step-end infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .terminal-footer {
            padding: 1rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.2);
        }

        .rotating-text {
            height: 1.2em;
            overflow: hidden;
            text-align: right;
        }

        .rotator {
            display: flex;
            flex-direction: column;
            animation: rot 9s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .rotator div {
            height: 1.2em;
            color: var(--purple);
            font-weight: bold;
        }

        @keyframes rot {

            0%,
            30% {
                transform: translateY(0);
            }

            33%,
            63% {
                transform: translateY(-1.2em);
            }

            66%,
            96% {
                transform: translateY(-2.4em);
            }

            100% {
                transform: translateY(0);
            }
        }

        .loader-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 1rem 0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .loader-bar {
            height: 100%;
            background: var(--cyan);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--cyan);
        }

        #refresh-warning {
            position: fixed;
            inset: 0;
            background: rgba(0, 10, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 4px solid var(--green);
            box-shadow: inset 0 0 50px var(--green);
            pointer-events: none;
            backdrop-filter: blur(5px);

            animation: warn 0.5s infinite alternate;
        }

        @keyframes warn {
            from {
                border-color: var(--green);
                box-shadow: inset 0 0 50px var(--green);
            }

            to {
                border-color: #050;
                box-shadow: inset 0 0 20px #050;
            }
        }

        .warning-content {
            color: var(--green);
            font-family: var(--mono);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--green);
            padding: 2rem;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid var(--green);
        }

        .warning-icon {
            font-size: 5rem;
            display: block;
            margin-bottom: 1rem;
        }

        .warning-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .terminal-window {
                width: 95%;
                height: 85vh;
            }

            .enigma-logo {
                font-size: 2.5rem;
            }

            .terminal-footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .rotating-text {
                text-align: center;
            }
        }
    </style>

    <div class="bg-grid"></div>
    <div class="particles" id="particles"></div>
    <div class="scanlines"></div>
    <div id="refresh-warning">
        <div class="warning-content"><span class="warning-icon">⚠</span>
            <div class="warning-title">SECURITY ALERT</div>
            <p>> DO NOT REFRESH OR NAVIGATE BACK.</p>
            <p>> SYSTEM STATE WILL BE LOST.</p>
            <p>> RETURN TO TERMINAL IMMEDIATELY.</p>
        </div>
    </div>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="terminal-title">Enigma_Core_Terminal // v2.4.0</div>
            <div class="status-badge">LIVE STATUS: LOBBY OPEN</div>
        </div>
        <div class="terminal-body" id="console-output">
            <div class="loader-container" id="boot-loader">
                <div class="loader-bar" id="boot-bar"></div>
            </div>
        </div>
        <div class="terminal-footer">
            <div id="clock">00:00:00 UTC</div>
            <div class="rotating-text">
                <div class="rotator">
                    <div>Uploding.....</div>
                    <div>Think• Decode • Repeat </div>
                    <div>Recreation starts now.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const qs = s => document.querySelector(s), ce = t => document.createElement(t);
        const pc = qs('#particles'), out = qs('#console-output'), lb = qs('#boot-loader'), bar = qs('#boot-bar'), warn = qs('#refresh-warning');
        for (let i = 0; i < 50; i++) { let p = ce('div'); p.className = 'particle'; p.style.left = Math.random() * 100 + '%'; p.style.animationDuration = (Math.random() * 3 + 2) + 's'; p.style.animationDelay = (Math.random() * 5) + 's'; pc.appendChild(p); }
        setInterval(() => qs('#clock').textContent = new Date().toISOString().split('T')[1].split('.')[0] + ' UTC', 1000);
        const msgs = ["Booting ENIGMA Event Core...", "Loading team environments...", "Initializing challenge modules...", "Syncing Imagers Assets...", "Establishing secure connection...", "Done."];
        let idx = 0;
        function type(txt, cb) {
            let l = ce('div'); l.className = 'log-line'; l.innerHTML = `<span class="log-prefix">></span><span></span>`; out.appendChild(l);
            let sp = l.lastChild, c = 0, int = setInterval(() => { sp.textContent += txt.charAt(c++); if (c >= txt.length) { clearInterval(int); if (cb) setTimeout(cb, 300); } }, 30);
        }
        function run() {
            if (idx === 0) lb.style.display = "block";
            bar.style.width = Math.min(((idx + 1) / msgs.length) * 100, 100) + "%";
            if (idx < msgs.length) type(msgs[idx++], run);
            else setTimeout(() => { lb.style.display = "none"; showLogo(); }, 500);
        }

        // --- AUTH & SOCKET ---
        const u = localStorage.getItem('enigma_user');
        const p = localStorage.getItem('enigma_pass');

        if (!u || !p) {
            window.location.href = 'index.html';
        }

        function showLogo() {
            let l = ce('div'); l.className = 'enigma-logo show'; l.textContent = "ENIGMA"; l.setAttribute('data-text', "ENIGMA"); out.appendChild(l);
            let s = ce('div'); s.className = 'final-status show'; s.innerHTML = ">> Event lobby active — waiting for host to begin <span class='cursor'></span>"; out.appendChild(s);
            initSocket();
        }

        // Start boot
        setTimeout(run, 1000);

        document.addEventListener('mousemove', e => warn.style.display = (e.clientY < 50) ? 'flex' : 'none');
        // window.addEventListener('beforeunload', e => { e.preventDefault(); e.returnValue = ''; });

        function initSocket() {
            const socket = io();
            socket.on('connect', () => {
                console.log("Joined as " + u);
                socket.emit('client_join', { username: u, password: p });
            });

            socket.on('join_error', (msg) => {
                let s = ce('div'); s.className = 'log-line'; s.innerHTML = `<span class="log-prefix" style="color:red">ERROR:</span><span>${msg}</span>`; out.appendChild(s);
                if (msg.includes('Incorrect')) {
                    localStorage.clear();
                    setTimeout(() => window.location.href = 'index.html', 2000);
                }
            });

            socket.on('round_update', (rounds) => {
                console.log("Round update:", rounds);
                if (rounds.round1) window.location.href = 'txt.html';
                else if (rounds.round2) window.location.href = 'img.html';
            });

            socket.on('admin_warning', (msg) => alert("⚠️ ADMIN: " + msg));
            socket.on('kicked', (msg) => { alert(msg); localStorage.clear(); window.location.href = 'index.html'; });
        }
    </script>
    </body>

</html>
